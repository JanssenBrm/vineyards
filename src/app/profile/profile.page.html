
<app-header [title]="'Profile'"
            [menuId]="'menu1'" *appHideOnPlatform="['desktop']"></app-header>

<ion-menu side="start" content-id="main-content" *appHideOnPlatform="['desktop']">
  <ion-header>
    <ion-toolbar translucent>
      <ion-title>Profile</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="menu-content">
    <app-menu (tabUpdated)="openTab($event)"></app-menu>
  </ion-content>
</ion-menu>

<ion-content id="main-content">
  <div class="container">
    <div class="sidebar" *appHideOnPlatform="['mobile']">
      <div class="title">
        <span>Profile</span>
      </div>
      <app-menu (tabUpdated)="openTab($event)"></app-menu>
    </div>
    <div class="content">
      <app-info *ngIf="activePage === MenuTab.INFO"></app-info>
      <app-orders *ngIf="activePage === MenuTab.ORDERS"></app-orders>
    </div>
  </div>
</ion-content>
