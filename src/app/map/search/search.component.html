<ion-searchbar [debounce]="1000" (ionChange)="searchQueryUpdated($event.target.value)"></ion-searchbar>
<div class="suggestions" *ngIf="(suggestions | async)?.length > 0">
    <div *ngFor="let suggestion of (suggestions | async)" class="suggestion" (click)="zoomToLocation(suggestion.extent)">
        {{suggestion.name}}
    </div>
</div>
