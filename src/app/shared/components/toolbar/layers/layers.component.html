<ion-list>
  <ion-item *ngFor="let layer of layers">
    <ion-label>{{layer.label}}</ion-label>
    <ion-checkbox color="primary"  slot="start" [checked]="layer.enabled" (ionChange)="toggleLayer(layer)"></ion-checkbox>
  </ion-item>
</ion-list>
