<ion-header>
  <ion-toolbar>
      <ion-buttons *ngIf="showBackButton" slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
      <ion-menu-toggle menu="'menu1"></ion-menu-toggle>
    <ion-title>
        <div class="title">

  </ion-toolbar>
</ion-header>
