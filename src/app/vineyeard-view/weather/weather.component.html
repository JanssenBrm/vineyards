<div class="row conditions">
    <div class="condition" *ngFor="let condition of conditions">
        <img [src]="'http://openweathermap.org/img/wn/' + condition.icon + '@2x.png'"/>
        <span class="date">{{condition.date | date:'dd MMMM yyyy'}}</span>
        <span class="label">{{condition.label | titlecase}}</span>
        <span class="temp">{{condition.temp.min}}°C | {{condition.temp.max}}°C</span>
    </div>
</div>
