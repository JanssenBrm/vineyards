<div class="header">
  <h1>Statistics</h1>
  <ion-select *ngIf="seasons" [(ngModel)]="activeSeasons" multiple="true" placeholder="Season" (ionChange)="updateSeasons()">
      <ion-select-option *ngFor="let season of seasons" [value]="season">{{season}}</ion-select-option>
    </ion-select>
  </div>

  <div class="content">
    <div id="graph-container">
      
    </div>
  </div>
