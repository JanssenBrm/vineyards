<app-header [title]="activeVineyard ? activeVineyard.name : 'My vineyards'" [seasons]="activePage === 'info'? seasons : undefined" [activeSeason]="activeSeason" (setSeason)="setSeason($event)"> </app-header>

<ion-content>
  <div class="nav">
      <ion-tabs>
          <!-- Tab bar -->
          <ion-tab-bar slot="top">
            <ion-tab-button (click)="openTab('info')" [selected]="activePage === 'info'">
              <ion-icon name="information-circle"></ion-icon>
              <ion-label>Info</ion-label>
            </ion-tab-button>
            <ion-tab-button (click)="openTab('actions')" [selected]="activePage === 'actions'">
              <ion-icon name="time"></ion-icon>
              <ion-label>History</ion-label>
            </ion-tab-button>
            <ion-tab-button (click)="openTab('stats')" [selected]="activePage === 'stats'">
                <ion-icon name="stats-chart"></ion-icon>
                <ion-label>Statistics</ion-label>
              </ion-tab-button>
          </ion-tab-bar>
        </ion-tabs>
  </div>
  <div class="content">
    <app-info *ngIf="activePage === 'info'" [vineyard]="activeVineyard" [season]="activeSeason"></app-info>
    <app-actions *ngIf="activePage === 'actions'" [vineyard]="activeVineyard" [season]="activeSeason"></app-actions>
    <app-statistics *ngIf="activePage === 'stats'" [vineyard]="activeVineyard"></app-statistics>
  </div>
</ion-content>
