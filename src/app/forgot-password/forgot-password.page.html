<ion-header>
</ion-header>
<ion-content>
  <form [formGroup]="form" (submit)="resetPassword()">
    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input type="text" formControlName="username"></ion-input>
    </ion-item>
    <ion-button type="submit" color="primary" expand="full" [disabled]="!form.valid">
      <ion-spinner *ngIf="loading" name="crescent"></ion-spinner>
      <span *ngIf="!loading">Reset password</span>
    </ion-button>
  </form>
  <ion-buttons>
    <ion-button expand="full" routerLink="/login">
      <span *ngIf="!loading">Return to login</span>
    </ion-button>
  </ion-buttons>
</ion-content>
